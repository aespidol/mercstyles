<!DOCTYPE html>
<html ng-app = "stylistApp">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<!-- Stylesheets -->
	<link rel="stylesheet" type="text/css" href="./css/main.css">
	<link rel="stylesheet" type="text/css" href="./css/bootstrap/css/bootstrap.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js"></script>
	<script type="text/javascript">
			var stylistApp = angular.module('stylistApp', ['ngRoute']);
			stylistApp.config(function ($routeProvider){
				$routeProvider
					.when('/', {
						templateUrl: './partials/welcome.html'
					})
					.when('/admin', {
						templateUrl: './partials/admin.html'
					})
					.when('/detail/:id', {
						templateUrl: './partials/detail.html'
					})
					.when('/login', {
						templateUrl: './partials/login.html'
					})
					.when('/signup', {
						templateUrl: './partials/signup.html'
					})
					.when('/thanks', {
						templateUrl: './partials/thanks.html'
					})
					.otherwise({
						redirectTo: '/'
					})
				})
	</script>
	<script type="text/javascript" src="./javascripts/factories/client.js"></script>
	<script type="text/javascript" src="./javascripts/controllers/clients.js"></script>
	<script type="text/javascript" src="./javascripts/factories/admin.js"></script>
	<script type="text/javascript" src="./javascripts/controllers/admins.js"></script>
	<div ng-view = "">
</html>
