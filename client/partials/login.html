<title>Log In</title>
</head>
<body>
	<div ng-controller="clientsController as cc">
		<h1>Log In</h1>
		<h1>{{cc.clients}}</h1>
		<form>
			<p>Email: <input type="email" ng-model = "cc.login.email"></p>
			<p>Password: <input type="password" ng-model="cc.login.password"></p>
			<button ng-click="cc.dashboard()">Log In</button>
		</form>
	</div>
</body>
