<title>Sign Up</title>
</head>
<body>
<div ng-controller = "clientsController as cc">	
	<h1>{{cc.clients}}</h1>
	<form>
		<p>First Name <input type="text" ng-model="cc.newClient.firstName"></p>
		<p>Last Name <input type="text" ng-model="cc.newClient.lastName"></p>
		<p>Email: <input type="text" ng-model="cc.newClient.email"></p>
		<p>Password: <input type="password" ng-model="cc.newClient.password"></p>
		<p>Confirm Password: <input type="password"></p>
		<a href="#/thanks"><button ng-click="cc.clientCreate()">Sign Up</button></a>
	</form>
</div>
</body>
